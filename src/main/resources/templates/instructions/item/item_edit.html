<div class="pageContent">
	<form method="post" action="/user/save" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone);">
		<div class="pageFormContent" layoutH="56">
			<p>
				<label>项目分类：</label>
				<select name="type" class="required " style="width:183px;">
					<option value="">请选择</option>
					<option value="1">男</option>
					<option value="2" selected>女</option>
				</select>
			</p>
			<p>
				<label>分类标识：</label>
				<select name="type" class="required " style="width:183px;">
					<option value="">请选择</option>
					<option value="1">男</option>
					<option value="2" selected>女</option>
				</select>
			</p>
			<dl class="nowrap">
				<dt>项目名称：</dt>
				<dd><input name="othername" type="text" size="106" value="${user.username!}"/></dd>
			</dl>
			<p>
				<label>牵头单位：</label>
				<input type="text" name="email" size="30" value="${user.email!}"/>
			</p>
			<p>
				<label>县联系领导：</label>
				<input type="text" name="email" size="30" value="${user.email!}"/>
			</p>
			<p>
				<label>责任单位：</label>
				<input type="text" name="email" size="30" value="${user.email!}"/>
			</p>
			<p>
				<label>责任人：</label>
				<input type="text" name="email" size="30" value="${user.email!}"/>
			</p>
			<dl class="nowrap">
				<dt>项目目标：</dt>
				<dd><textarea class="editor" name="description" rows="6" cols="77" tools="mini"></textarea></dd>
			</dl>
			<p>
				<label>计划完成时间:</label>
				<input type="text" name="expiredate_str" class="date" size="30" value='${user.expiredate!,dateFormat="yyyy-MM-dd"}'/><a class="inputDateButton" href="javascript:;">选择</a>
			</p>
			<p>
				<label>预警时间:</label>
				<input type="text" name="expiredate_str" class="date" size="30" value='${user.expiredate!,dateFormat="yyyy-MM-dd"}'/><a class="inputDateButton" href="javascript:;">选择</a>
			</p>
			<dl class="nowrap">
				<dt>填报时间表：</dt>
				<dd><textarea name="description" rows="3" cols="90"></textarea>
				按住Ctrl多选日期:<input type="text" name="expiredate_str" style="display:none;" class="date" size="30" value='${user.expiredate!,dateFormat="yyyy-MM-dd"}'/><a class="inputDateButton" href="javascript:;">选择</a></dd>
			</dl>
			<p>
				<label>电子邮箱：</label>
				<input type="text" name="email" size="30" value="${user.email!}"/>
			</p>
			<p>
				<label>QQ号码：</label>
				<input type="text" name="qq" size="30" value="${user.qq!}"/>
			</p>
			<p>
				<label>微信号码：</label>
				<input type="text" name="webchat" size="30" value="${user.webchat!}"/>
			</p>
		</div>
		<div class="formBar">
			<ul>
				<!--<li><a class="buttonActive" href="javascript:;"><span>保存</span></a></li>-->
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li>
					<div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
				</li>
			</ul>
		</div>
	</form>
</div>

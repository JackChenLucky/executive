<style type="text/css">
	ul.rightTools {float:right; display:block;}
	ul.rightTools li{float:left; display:block; margin-left:5px}
</style>

<div class="pageContent" style="padding:5px">
	<div  layoutH="13" style="float:left; display:block; overflow:auto; width:240px; border:solid 1px #CCC; line-height:21px; background:#fff">
	    <div class="pageHeader" style="border-bottom:1px #B8D0D6 solid">
	    	<table>
	    		<tr>
	    			<td>字典类别：<input type="text" value="" style="width:115px;" name="serachtype"/></td>

	    		</tr>
	    	</table>
		</div>
		<div class="panelBar" style="border-bottom:1px #B8D0D6 solid">

				<li><a class="add" href="/editdicttype.htm" target="dialog" mask="true"><span>添加字典类别</span></a></li>

		</div>
	    <ul class="tree treeFolder">
			<li><a href="javascript">系统字典类别</a>
				<ul>
					<%
					for(dtype in dicttypelist){%>
					<li><a href="/dict/dictitems.htm" target="ajax" rel="jbsxBox">${dtype.dicttype}</a></li>
					<%}%>
				</ul>
			</li>
	     </ul>
	</div>
	
	<div id="jbsxBox" class="unitBox" style="margin-left:246px;">
	
	</div>

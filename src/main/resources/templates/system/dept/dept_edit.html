<div class="pageContent">
	<form method="post" action="/dept/save" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone);">
		<div class="pageFormContent" layoutH="56">
			<p>
				<label>部门编码：</label>
				<input type="hidden" name="id" value="${dept.id!}"/>
				<input name="deptcode" class="required" type="text" size="30" value="${dept.deptcode!}"  alt="请输入部门编码"/>
			</p>
			<p>
				<label>部门名称：</label>
				<input name="deptname" class="required" type="text" size="30" value="${deptname!}" alt="请输入部门名称"/>
			</p>
			<p>
				<label>上级部门：</label>
				<input name="pid" lookupname="district.id" type="hidden" size="30" value="${dept.pid!}"/>
				<input name="pdeptname" lookupname="district.deptName" class="required" type="text" size="30"  value="${pdeptname!}"/>
				<a class="btnLook" href="/dept/lookup.htm?id=${dept.id!}" lookupGroup="district"  width="212" height="420">查找部门列表</a>
			</p>
			<p>
				<label>状态：</label>
				<select name="status" class="required combox">
					<option value="">请选择</option>
					<option value="0"  <%isSelected("0",dept.status!);%>>启用</option>
					<option value="1" <%isSelected("1",dept.status!);%>>停用</option>
				</select>
			</p>
			<p>
				<label>排序序号：</label>
				<input type="text" name="orderseq" class="required" size="30" value='${dept.orderseq!}'/>
			</p>
		</div>
		<div class="formBar">
			<ul>
				<!--<li><a class="buttonActive" href="javascript:;"><span>保存</span></a></li>-->
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li>
					<div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
				</li>
			</ul>
		</div>
	</form>
</div>

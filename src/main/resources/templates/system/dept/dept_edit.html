<div class="pageContent">
	<form method="post" action="/dept/save" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone);">
		<div class="pageFormContent" layoutH="56">
			<p>
				<label>部门编码：</label>
				<input type="hidden" name="id" value="${dept.id!}"/>
				<input name="deptcode" class="required" type="text" size="30" value="${dept.deptcode!}"  alt="请输入部门编码"/>
			</p>
			<p>
				<label>部门名称：</label>
				<input name="deptname" class="required" type="text" size="30" value="${dept.deptname!}" alt="请输入部门名称"/>
			</p>
			<p>
				<label>拼音码：</label>
				<input type="hidden" name="id" value="${dept.id!}"/>
				<input name="spellcode" type="text" size="30" value="${dept.spellcode!}" readonly="readonly"/>
			</p>
			<p>
				<label>五笔码：</label>
				<input name="fivecode" type="text" size="30" value="${dept.fivecode!}" readonly="readonly"/>
			</p>
			<p>
				<label>上级部门：</label>
				<input name="district.id" type="hidden" size="30" value="${dept.pid!}"/>
				<input name="district.districtName" type="text" size="30" value="${dept.pdeptname!}"/>
				<a class="btnLook" href="/dept/lookup.htm" lookupGroup="district"  width="212" height="420">查找带回</a>
			</p>
			<p>
				<label>状态：</label>
				<select name="type" class="required combox">
					<option value="">请选择</option>
					<option value="0"  selected="selected">启用</option>
					<option value="1">停用</option>
				</select>
			</p>
			<p>
				<label>排序序号：</label>
				<input type="text" name="orderseq" class="required" size="30" value='${dept.orderseq!}'/>
			</p>
		</div>
		<div class="formBar">
			<ul>
				<!--<li><a class="buttonActive" href="javascript:;"><span>保存</span></a></li>-->
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li>
					<div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
				</li>
			</ul>
		</div>
	</form>
</div>

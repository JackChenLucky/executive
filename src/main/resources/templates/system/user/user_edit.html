<div class="pageContent">
	<form method="post" action="/user/save" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone);">
		<div class="pageFormContent" layoutH="56">
			<p>
				<label>登录账号：</label>
				<input type="hidden" name="id" value="${user.id!}"/>
				<input name="loginname" class="required" type="text" size="30" value="${user.loginname!}"  alt="请输入登录名"/>
			</p>
			<p>
				<label>用户姓名：</label>
				<input name="username" class="required" type="text" size="30" value="${user.username!}" alt="请输入用户姓名"/>
			</p>
			<p>
				<label>系统网名：</label>
				<input name="othername" type="text" size="30" value="${user.username!}" readonly="readonly"/>
			</p>
			<p>
				<label>用户性别：</label>
				<select name="type" class="required combox">
					<option value="">请选择</option>
					<option value="1">男</option>
					<option value="2" selected>女</option>
				</select>
			</p>
			<p>
				<label>出生日期：</label>
				<input type="text" name="birthday_str" class="date" size="30" value='${user.birthday!,dateFormat="yyyy-MM-dd"}'/><a class="inputDateButton" href="javascript:;">选择</a>
			</p>
			<p>
				<label>所在部门：</label>
				<input name="dept" lookupname="district.deptCode" type="hidden" size="30" value="${user.dept!}"/>
				<input name="deptName" lookupname="district.deptName" class="required" type="text" size="30"  value="${deptname!}"/>
				<a class="btnLook" href="/dept/lookup.htm?id=${dept.id!}" lookupGroup="district"  mask="true"  width="212" height="420">查找部门列表</a>
			</p>
			<p>
				<label>账号到期日期：</label>
				<input type="text" name="expiredate_str" class="date" size="30" value='${user.expiredate!,dateFormat="yyyy-MM-dd"}'/><a class="inputDateButton" href="javascript:;">选择</a>
			</p>
			<p>
				<label>联系电话：</label>
				<input name="telphone" class="required" type="text" size="30" alt="请输入联系电话" value="${user.telphone!}"/>
			</p>
			<p>
				<label>电子邮箱：</label>
				<input type="text" name="email" size="30" value="${user.email!}"/>
			</p>
			<p>
				<label>QQ号码：</label>
				<input type="text" name="qq" size="30" value="${user.qq!}"/>
			</p>
			<p>
				<label>微信号码：</label>
				<input type="text" name="webchat" size="30" value="${user.webchat!}"/>
			</p>
			<dl class="nowrap">
				<dt>联系地址：</dt>
				<dd><textarea name="textarea1" cols="90" rows="4"></textarea></dd>
			</dl>
		</div>
		<div class="formBar">
			<ul>
				<!--<li><a class="buttonActive" href="javascript:;"><span>保存</span></a></li>-->
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li>
					<div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
				</li>
			</ul>
		</div>
	</form>
</div>
